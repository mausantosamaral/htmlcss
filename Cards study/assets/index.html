<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Front-end Challenge #1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    
  
    <div class="container">
      
      <div class="card">
        <img src="./img/device.svg"> 
        <h1>Mobile</h1>
        <p>Get notifications about new releases in our mobile app.</p>
        <div class="price">
          <span class="value"><sup class="currency">$</sup>10</span>
          / month
        </div>
      </div>

      <div class="card">
        <img src="./img/laptop.svg"> 
        <h1>Desktop</h1>
        <p>Enjoy new episodes on your laptop in brownser with our web service.</p>
        <div class="price">
          <span class="value"><sup class="currency">$</sup>20</span>
          / month
        </div>
      </div>

      <div class="card">
        <img src="./img/monitor.svg"> 
        <h1>TV</h1>
        <p>Whatch your favorite series at home on large screen with our TV application.</p>
        <div class="price">
          <span class="value"><sup class="currency">$</sup>30</span>
          / month
        </div>
      </div>

    </div>

</body>
</html>
